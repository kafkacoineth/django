<!DOCTYPE html>
<html>
  {% load static %}
<head>

<title>Motoverse</title>
<meta name="description" content="Meme Genesis is a website that provides a collection of the latest and most popular memes on the internet. Our website is updated daily with new memes, and we have a community section where users can submit their own memes. Join us to stay up-to-date with the funniest memes on the web!">
<meta name="keywords" content="meme, memes, funny memes, internet memes, viral memes, popular memes, meme collection, meme community, submit memes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="/static/css/style_add.css" rel="stylesheet">

</head>
<body >

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-with-border mt-5">
    <!-- Your navigation bar content -->
    <a class="navbar-brand" href="/"><i class="fas fa-arrow-left"></i> Personal Address</a>
  </nav>

  <form action="/my_profile/" method="post" class="needs-validation" novalidate>

  <div class="container mt-5 pt-5 custom-container">
      {% csrf_token %}

      <input type="hidden" id="idNumber" name="idNumber" value="{{ idNumber }}">
      <input type="hidden" id="dateOfBirth" name="dateOfBirth" value="{{ dateOfBirth }}">
      <input type="hidden" id="idType" name="idType" value="ssn">
      <input type="hidden" id="addressType" name="addressType" value="mailing">
      <input type="hidden" id="firstName" name="firstName" value="{{user.first_name}}">
      <input type="hidden" id="middleName" name="middleName" value="{{user.m_name}}">
      <input type="hidden" id="lastName" name="lastName" value="{{user.last_name}}">
      <input type="hidden" id="phone" name="phone" value="+1{{user.phone}}">
      <input type="hidden" id="email" name="email" value="{{user.email}}">
      <input type="hidden" id="country" name="country" value="US" >

      <div class="form-group mt-1">
          <label for="line1">Address Line 1:</label>
          <input type="text" class="form-control" id="line1" name="line1" maxlength="100" required value="{{ user.billing_address_line1 }}">
      </div>

      <div class="form-group mt-0">
          <label for="line2">Address Line 2:</label>
          <input type="text" class="form-control" id="line2" name="line2" maxlength="100" value="{{ user.billing_address_line2 }}">
      </div>

      <div class="form-group mt-1">
          <label for="city">City:</label>
          <input type="text" class="form-control" id="city" name="city" maxlength="100" required value="{{ user.billing_city }}">
      </div>

      <div class="form-group mt-1">
          <label for="state">State:</label>
          <input type="text" class="form-control" id="state" name="state" maxlength="100" required value="{{ user.billing_state }}">
      </div>
      <div class="form-group mt-1">
          <label for="postalCode">Postal Code:</label>
          <input type="text" class="form-control" id="postalCode" name="postalCode" maxlength="16" required value="{{ user.billing_zipcode }}">
      </div>
  </div>

  <div class="fixed-bottom text-center pb-3">
    <button class="custom-button">Next</button>
  </div>

  </form>



</body>
<script>
document.addEventListener('deviceready', function() {
    Keyboard.shrinkView(true)
    window.addEventListener('keyboardDidShow', function () {
      document.activeElement.scrollIntoView()
    })
    // Your Cordova-specific code here
}, false);
</script>
</html>
