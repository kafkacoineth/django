<div class="content mt-1 dark-container">

        <div class="card-body">

          <img src="/home/static/images/kafkacoineth.com.logo.blk.png" class="img-fluid"  />

          <div class="row">
            <div class="col">

              <form  action="/home/login/" class="user" method="POST">
                  {% csrf_token %}
                      <div class="row justify-content-center">
                          <div class="col-12">
                              <div class="form-group">
                                  <input type="text" class="form-control form-control-user" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Email Address...">

                                  Login
                              </button>

                      </div>

              </form>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <a href="/forgot_password/" >Forgot Password</a>

          </div>
          <div class="row mt-5">
            <div class="col">
              <p class="text-left">
              KafkaCoinETH is financial technology company and not a bank.
              </p>

          </div>
