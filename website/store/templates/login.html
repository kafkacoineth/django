{% extends 'base.html' %}
{% block content %}
<div class="container mt-4 mb-4">
                        <!-- Content for the right column goes here -->
                                  <h4>Login</h4>
                                  {% if error %}
                                    <p style="color: red;">{{ error }}</p>
                                  {% endif %}
                                  <!--
                                  {% load socialaccount %}

                                  <a href="{% provider_login_url 'google' %}" target="_new" >Login with Google</a>
                                  <HR>
                                  -->
                                  <form  class="user" method="post">
                                      {% csrf_token %}
                                      <div class="container">
                                          <div class="row justify-content-center">
                                              <div class="col-md-6">
                                                  <div class="form-group">
                                                      <input type="text" class="form-control form-control-user" id="username" name="username" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                                  </div>
                                                  <div class="form-group">
                                                      <input type="password" class="form-control form-control-user" id="password" name="password" placeholder="Password">
                                                  </div>
                                                  <div class="form-group">
                                                      <div class="custom-control custom-checkbox small">
                                                          <input type="checkbox" class="custom-control-input" id="customCheck">
                                                          <label class="custom-control-label" for="customCheck">Remember Me</label>
                                                      </div>
                                                  </div>
                                                  <button type="submit" href="index.html" class="btn btn-primary btn-user btn-block">
                                                      Login
                                                  </button>
                                              </div>
                                          </div>
                                      </div>

                                  </form>
</div>
{% endblock %}
