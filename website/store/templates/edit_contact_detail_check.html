<!DOCTYPE html>
<html>
  {% load static %}
<head>

<title>Motoverse</title>
<meta name="description" content="Meme Genesis is a website that provides a collection of the latest and most popular memes on the internet. Our website is updated daily with new memes, and we have a community section where users can submit their own memes. Join us to stay up-to-date with the funniest memes on the web!">
<meta name="keywords" content="meme, memes, funny memes, internet memes, viral memes, popular memes, meme collection, meme community, submit memes">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<link href="/static/css/style_add.css" rel="stylesheet">

</head>
<body >

  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top navbar-with-border mt-5">
    <!-- Your navigation bar content -->
    <a class="navbar-brand" href="/get_contacts/"><i class="fas fa-arrow-left"></i> Contact Check</a>
  </nav>

  <form action="/edit_contact/" method="post" class="needs-validation" novalidate>

  <div class="container mt-5 pt-5 custom-container">
      {% csrf_token %}

          <input type="hidden" class="form-control" id="contact_id" name="contact_id" value="{{contact.id}}">
          <input type="hidden" class="form-control" id="name" name="name" value="{{a_name}}">
          <input type="hidden" class="form-control" id="email" name="email" value="{{a_email}}">
          <input type="hidden" class="form-control" id="phone" name="phone" value="{{a_phone}}">
          <input type="hidden" class="form-control" id="intrabank_account" name="intrabank_account" value="{{intrabank_account}}">
          <input type="hidden" class="form-control" id="intrabank_account_id" name="intrabank_account_id" value="{{intrabank_account_id}}">
          <input type="hidden" id="show_card_detail" name="show_card_detail" value="True">

          <input type="hidden" class="form-control" id="ach_accountNumber" name="ach_accountNumber" value="{{ach_accountNumber}}">
          <input type="hidden" class="form-control" id="ach_routingNumber" name="ach_routingNumber" value="{{ach_routingNumber}}">
          <input type="hidden" class="form-control" id="ach_accountType" name="ach_accountType" value="{{ach_accountType}}">
          <input type="hidden" class="form-control" id="ach_bankName" name="ach_bankName" value="{{ach_bankName}}">

          <input type="hidden" class="form-control" id="wire_accountNumber" name="wire_accountNumber" value="{{wire_accountNumber}}">
          <input type="hidden" class="form-control" id="wire_routingNumber" name="wire_routingNumber" value="{{wire_routingNumber}}">
          <input type="hidden" class="form-control" id="wire_accountType" name="wire_accountType" value="{{wire_accountType}}">
          <input type="hidden" class="form-control" id="wire_bankName" name="wire_bankName" value="{{wire_bankName}}">

          <input type="hidden" id="wire_addressType" name="wire_addressType" value="{{wire_addressType}}">
          <input type="hidden" id="wire_line1" name="wire_line1" value="{{wire_line1}}">
          <input type="hidden" id="wire_line2" name="wire_line2" value="{{wire_line2}}">
          <input type="hidden" id="wire_city" name="wire_city" value="{{wire_city}}">
          <input type="hidden" id="wire_state" name="wire_state" value="{{wire_state}}">
          <input type="hidden" id="wire_zip" name="wire_zip" value="{{wire_zip}}">
          <input type="hidden" id="wire_country" name="wire_country" value="{{wire_country}}">


          <input type="hidden" id="check_addressType" name="check_addressType" value="check">
          <input type="hidden" id="check_country" name="check_country" value="US">
      <!-- Wire Account Details -->
      <div class="form-group mb-3">
          <label class="form-label">Address Line 1</label>
          <input type="text" class="form-control" id="check_line1" name="check_line1" value="{{contact.check.address.line1}}">
      </div>
      <!-- Check Account Details -->
      <div class="form-group mt-3">
          <label class="form-label">Address Line 2</label>
          <input type="text" class="form-control" id="check_line2" name="check_line2" value="{{contact.check.address.line2}}">
      </div>
      <!-- Check Account Details -->
      <div class="form-group mt-3">
          <label class="form-label">City</label>
          <input type="text" class="form-control" id="check_city" name="check_city" value="{{contact.check.address.city}}">
      </div>
      <!-- Check Account Details -->
      <div class="form-group mt-3">
          <label class="form-label">State</label>
          <input type="text" class="form-control" id="check_state" name="check_state" value="{{contact.check.address.state}}">
      </div>
      <!-- Check Account Details -->
      <div class="form-group mt-3">
          <label class="form-label">Zip</label>
          <input type="text" class="form-control" id="check_zip" name="check_zip" value="{{contact.check.address.postalCode}}">
      </div>
  </div>

  <div class="fixed-bottom text-center pb-3">
    <button class="custom-button">Next</button>
  </div>

  </form>



</body>
<script>
document.addEventListener('deviceready', function() {
    Keyboard.shrinkView(true)
    window.addEventListener('keyboardDidShow', function () {
      document.activeElement.scrollIntoView()
    })
    // Your Cordova-specific code here
}, false);
</script>
</html>
